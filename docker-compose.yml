version: '3.8'

services:
  # Backend API
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
    volumes:
      - ./backend:/app
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - crisisflow

  # Weather Producer
  weather-producer:
    build:
      context: ./producers
      dockerfile: ../backend/Dockerfile
    env_file:
      - .env
    volumes:
      - ./producers:/app
    command: python weather_producer.py
    depends_on:
      - backend
    networks:
      - crisisflow
    restart: unless-stopped

  # Social Producer
  social-producer:
    build:
      context: ./producers
      dockerfile: ../backend/Dockerfile
    env_file:
      - .env
    volumes:
      - ./producers:/app
    command: python social_producer.py
    depends_on:
      - backend
    networks:
      - crisisflow
    restart: unless-stopped

  # Frontend (development)
  frontend:
    image: node:18-alpine
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev -- --host"
    environment:
      - NODE_ENV=development
    networks:
      - crisisflow

networks:
  crisisflow:
    driver: bridge